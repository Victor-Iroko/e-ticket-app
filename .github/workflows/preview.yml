name: Preview Pipeline

on:
  push:
    branches: ["preview"]
  pull_request:
    branches: ["preview"]

jobs:
  # Job 1: Validation
  validate:
    name: Lint, Format, Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Check Formatting
        run: bun run format

      - name: Build
        run: bun run build

      - name: Test
        run: bun run test

  # Job 2: Test Database Migrations
  migrate-test:
    name: Run Test DB Migrations
    runs-on: ubuntu-latest
    needs: validate
    # This runs on both Push and PR to 'preview'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Migrations
        run: bun run db:migrate
        env:
          # Point this to your test/staging database
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
